<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Pagination
          </h5>
          <p class="text-secondary">
            Use <code>ngb-pagination</code> for bootstrap pagination with Angular
          </p>
          <div class="mb-4">
            <div class="mb-2 text-secondary">Default pagination</div>
            <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
          </div>

          <div class="mb-3">
            <div class="mb-2">Without Direction Links</div>
            <ngb-pagination [collectionSize]="70" [(page)]="page" [directionLinks]="false"></ngb-pagination>

          </div>
          <div class="mb-3">
            <div class="mb-2">With Boundry Links</div>
            <ngb-pagination [collectionSize]="70" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
