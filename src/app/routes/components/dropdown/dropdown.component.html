<div class="row">
  <div class="col-7">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Dropdowns
        </h5>
        <p class="text-secondary">
          Use the ng-bootstrap <code>ngbDropdown</code> component with <code>ngDropdownToggle</code> and <code>ngbDropdownMenu</code> for dropdowns
        </p>
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select a Starship</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">XLC - 1 Enterprise</button>
            <button class="dropdown-item"> XLC -2 Antares</button>
            <button class="dropdown-item">Surprise Me!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
