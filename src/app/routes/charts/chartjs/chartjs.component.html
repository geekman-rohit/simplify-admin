<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Bar Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas width="" height="" [appChartjs]="demodata[1]"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Line Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas width="" height="" [appChartjs]="demodata[0]"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
