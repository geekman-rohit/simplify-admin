<div class="container-fluid">
  <h5 class="px-2 py-4">
    Basic Charts
  </h5>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Bar Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div appChartist="bar" [chartdata]="demodata[0].data"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Area Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div appChartist="area" [chartdata]="demodata[1].data" [options]="demodata[1].options"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Pie Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container" style="max-width:40rem">
            <div appChartist="pie" [chartdata]="demodata[2].data"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Scatter Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div appChartist="scatter" [chartdata]="demodata[3].data"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h5 class="px-2 py-4">
    Advanced Charts
  </h5>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            BiPolar Bar Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container px-3 py-6" style="">
            <div appChartist="bar" [chartdata]="demodata[4].data"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Bipolar Area Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div appChartist="area" [chartdata]="demodata[5].data"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
