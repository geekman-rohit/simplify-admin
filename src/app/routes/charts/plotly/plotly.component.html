<div class="container-fluid">
  <h5 class="px-3 py-3">
    Basic Charts
  </h5>
  <div class="row">
    <div class="col-lg-6 col-12">
      <div class="card">
      <div class="card-header pb-0">
          <h5>
            Line Chart
          </h5>
      </div>
        <div class="card-body pt-0">


          <div class="chart-container">

            <div [appPlotly]="demodata[0].data"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="card">
      <div class="card-header pb-0">
          <h5>
            Bar Chart
          </h5>
      </div>
        <div class="card-body pt-0">


          <div class="chart-container">

            <div [appPlotly]="demodata[1].data"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-6 col-12">
      <div class="card">
      <div class="card-header pb-0">
          <h5>
            Pie Chart
          </h5>
      </div>
        <div class="card-body pt-0">


          <div class="chart-container">

            <div [appPlotly]="demodata[2].data"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="card">
      <div class="card-header pb-0">
          <h5>
            Scatter Chart
          </h5>
      </div>
        <div class="card-body pt-0">


          <div class="chart-container">

            <div [appPlotly]="demodata[3].data"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-6 col-12">
      <div class="card">
      <div class="card-header pb-0">
          <h5>
            Box Plot
          </h5>
      </div>
        <div class="card-body pt-0">


          <div class="chart-container">

            <div [appPlotly]="demodata[4].data"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-12">
      <div class="card">
      <div class="card-header pb-0">
          <h5>
            Horizontal Bar Chart
          </h5>
      </div>
        <div class="card-body pt-0">


          <div class="chart-container">

            <div [appPlotly]="demodata[5].data"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
