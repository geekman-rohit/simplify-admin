<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="card">
        <div class="card-header">
          <h5>C3</h5>
        </div>
        <div class="card-body">
          <p class="text-secondary">
            C3 is based on the widely used and famous D3 library for <code>svg</code> graphics.
          </p>
          <p class="text-secondary">
            Simplify Admin provides the <code>C3Directive</code> to create C3 charts. Simply pass the chart data as Input to the directive.
          </p>
        </div>
      </div>
    </div>
  </div>
  <h5 class="section-title">
    Basic Charts
  </h5>
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Bar Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div [appC3]="demodata[0]"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Line Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div [appC3]="demodata[1]"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Area Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div [appC3]="demodata[2]"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Scatter Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div [appC3]="demodata[3]"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Pie Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div [appC3]="demodata[4]"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5>
            Donut Chart
          </h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <div [appC3]="demodata[5]"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
